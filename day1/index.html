<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>D1</title>
  </head>
  <body>
    <div class="card">
      <div class="card__heart white">
        <i class="bx bxs-heart"></i>
      </div>
      <div class="card__cart white">
        <i class="bx bx-cart"></i>
      </div>
      <div class="card__img white">
        <img src="Nike Zoom KD 12.png" alt="Giay Nike" />
      </div>
      <div class="card__title white">Nike Zoom KD 12</div>
      <div class="card__price white">$99</div>
      <div class="card__size white">
        <h3>Size:</h3>
        <span>6</span>
        <span>7</span>
        <span>8</span>
        <span>9</span>
      </div>
      <div class="card__color white">
        <h3>Color:</h3>
        <div class="card__color--green"></div>
        <div class="card__color--red"></div>
        <div class="card__color--black"></div>
      </div>
      <div class="card__action white">
        <button>Buy now</button>
        <button>Add card</button>
      </div>
    </div>
  </body>
</html>
